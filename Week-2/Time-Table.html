<!DOCTYPE html>
<html lang="en">
<head>

    <title>Time Table</title>
</head>
<body>
    <h1>TimeTable</h1>

            <td height="30">DL</td>

            <td height="30" style=background-color:gray></td>
            <td colspan=3 height="30" >OS-LAB3-A1</td>
